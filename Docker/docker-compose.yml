version: '3.8'

services:
  ironsbe-server:
    build:
      context: ..
      dockerfile: Docker/Dockerfile
    container_name: ironsbe-server
    ports:
      - "9000:9000"
    environment:
      - RUST_LOG=info
      - RUST_BACKTRACE=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9000"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - ironsbe-network

networks:
  ironsbe-network:
    driver: bridge
