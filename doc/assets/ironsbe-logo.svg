<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Metallic gradients -->
        <linearGradient id="metal" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#5F6A72"/>
            <stop offset="50%" stop-color="#9AA4AA"/>
            <stop offset="100%" stop-color="#3E4448"/>
        </linearGradient>

        <linearGradient id="steelBlue" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#6FB1F2"/>
            <stop offset="100%" stop-color="#4A90D9"/>
        </linearGradient>

        <linearGradient id="rust" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#F07A3C"/>
            <stop offset="100%" stop-color="#E85D04"/>
        </linearGradient>

        <!-- Binary pattern -->
        <pattern id="binary" width="32" height="32" patternUnits="userSpaceOnUse">
            <text x="0" y="20" font-size="14" fill="#000" opacity="0.08"
                  font-family="monospace">1010</text>
        </pattern>

        <!-- Subtle emboss -->
        <linearGradient id="emboss" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.25"/>
            <stop offset="100%" stop-color="#000000" stop-opacity="0.25"/>
        </linearGradient>
    </defs>

    <!-- Main hexagon / ingot -->
    <polygon
            points="256,40 440,148 440,364 256,472 72,364 72,148"
            fill="url(#metal)"
    />

    <!-- Binary overlay -->
    <polygon
            points="256,40 440,148 440,364 256,472 72,364 72,148"
            fill="url(#binary)"
    />

    <!-- Left steel-blue facet -->
    <polygon
            points="256,40 72,148 72,364 256,256"
            fill="url(#steelBlue)"
    />

    <!-- Right dark facet -->
    <polygon
            points="256,40 440,148 440,364 256,256"
            fill="#2E3337"
    />

    <!-- Rust accent slash -->
    <polygon
            points="300,310 420,260 420,290 300,340"
            fill="url(#rust)"
    />

    <!-- Embossed SBE (no text object, geometric paths) -->
    <g fill="#000" opacity="0.18">
        <!-- S -->
        <path d="M190 200
             h60 v20 h-40 v20 h40 v20 h-60 v-20 h40 v-20 h-40z"/>
        <!-- B -->
        <path d="M260 200
             h45 c20 0 20 40 0 40
             c20 0 20 40 0 40
             h-45 z
             m20 20 v20 h15 c10 0 10-20 0-20z
             m0 40 v20 h15 c10 0 10-20 0-20z"/>
        <!-- E -->
        <path d="M330 200
             h60 v20 h-40 v20 h35 v20 h-35 v20 h40 v20 h-60z"/>
    </g>

    <!-- Edge highlight -->
    <polygon
            points="256,40 440,148 256,256 72,148"
            fill="url(#emboss)"
            opacity="0.35"
    />
</svg>